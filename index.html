<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="shortcut icon" href="https://img.icons8.com/material/344/open-book.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header start -->
        <div class="header">
            <img class="header-logo" src="https://img.icons8.com/nolan/344/books-1.png" alt="library">
            <span class="header-text">Librify</span>
        </div>
        <!-- Header end -->

        <!-- Main start -->
        <div class="main">
            <div class="buttons-controls">
            <div class="controls">
                <button type="button" class="add">Add Book</button>
                <button type="button" class="deleteAll">Delete All</button>
            </div>
            </div>
            <div class="information">
                <div class="description">Librify your personal library. Add your favorite books, add your newest books,
                    mark books as read and delete single books or the whole library.
                </div>
            </div>
            <div class="display">
                <div class="grid">
                </div>
            </div>
        </div>
        <div class="footer">Â© <a href="https://github.com/doctype-Melvin" class="repo">doctype-Melvin 2022</a></div>
        <!-- Main end -->

        <!-- Popup start -->
        <div class="popup-wrapper">
            <div class="popup" id="popup">
                <div class="close"><button class="closeBtn">x</button></div>
                <form action="#" class="form-container">
                    <label for="title"><strong>Book Title</strong></label>
                    <input type="text" class="input" id="title" maxlength="30" required pattern="[A-Za-z]">
                    <label for="author"><strong>Author</strong></label>
                    <input type="text" class="input" id="author"  maxlength="30" required pattern="[A-Za-z]">
                    <label for="pages"><strong>Page count</strong></label>
                    <input type="tel" class="input" name="pages" id="pages" required pattern="\d+">
                    <button id="pop-add">Add Book</button>
                </form>
            </div>
        </div>
        <!-- Popup end -->
        <!-- Confirmation start -->
        <div class="confirm-wrapper">
            <div class="modal" id="modal">
                <div class="close"><button class="closeBtn2">x</button></div>
                <h2>Do you want to delete all your books?</h2>
                <div class="modalBtns">
                    <button class="confirm">OK</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <!-- Confirmation end -->
    </div>
<script src="script.js"></script>
</body>
</html>
